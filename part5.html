<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
for( n = 1; n <= 6; n++ ){
    h=100
    w=100
    t=0
    if ( n == 1){
        w=200
    }
    if ( n== 5){
        w=200
        h=200
        
    }
    if( n==3){
        t=4
    }

    if (n == 6){
        w=300
    }
    if ( n==4 || n==5 || n==6){
        t=-100
    }



document.write( `<img style="transform: translateY(${t}px)" src="https://i.picsum.photos/id/82${n}/${w}/${h}.jpg"/>` )
if( n==2 || n==3 || n== 5){
    document.write(`<br>`)


}
}
</script>
</body>
</html>
